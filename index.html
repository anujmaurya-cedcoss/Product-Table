<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Product Table</title>
  </head>
  <body>
    <!-- input section -->
    <div class="input">
      <ul class="input__ul">
        <li class="input__li">
          <label for="prod-id"
            >Product ID &emsp;&emsp;&nbsp;<input type="text" id = "prod-id"
          /></label>
        </li>
        <li class="input__li">
          <label for="prod-name"
            >Product Name &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id = "prod-name"
          /></label>
        </li>
        <li class="input__li">
          <label for="prod-price">
            Product Price &emsp;&nbsp;<input type="number" id = "prod-price"
          /></label>
        </li>
      </ul>
      <div class="input__add" onclick="add()">ADD PRODUCT</div>
    </div>

    <!-- output section -->
    <div>
        <table id = "output">
        </table>
        <h4 style="color: red"; id = "error"></h4>
    </div>
  </body>
  <script src="./JS/script.js"></script>
</html>
